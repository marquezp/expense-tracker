<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <form
      action="/login"
      method="POST"
      class="bg-white p-8 rounded shadow-md w-96"
    >
      <h2 class="text-2xl font-bold mb-6 text-center">Log In</h2>
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        class="w-full px-4 py-2 mb-4 border rounded"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="w-full px-4 py-2 mb-4 border rounded"
      />
      <button
        type="submit"
        class="w-full bg-gray-700 text-white py-2 rounded hover:bg-gray-800"
      >
        Log In
      </button>
      <p class="mt-4 text-sm text-center">
        New here? <a href="/signup" class="text-blue-600">Create an account</a>
      </p>
    </form>
  </body>
</html>
